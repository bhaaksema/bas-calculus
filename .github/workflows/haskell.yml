name: Haskell CI

on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: haskell-actions/setup@v2
        with:
          enable-stack: true
      - name: Build
        run: stack build --test --no-run-tests
      - name: Tests
        run: stack test
